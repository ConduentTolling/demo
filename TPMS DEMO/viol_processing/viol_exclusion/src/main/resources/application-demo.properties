server.port=8080
spring.h2.console.enabled=true
spring.ds-oracle.url=jdbc:oracle:thin:@oltpdm_high?TNS_ADMIN=/usr/local/lib/Wallet_OLTPDM
spring.ds-oracle.username =${DB_TPMS_USER}
spring.ds-oracle.password =${DB_TPMS_PASSWD}
spring.ds-h2.url = jdbc:h2:mem:testdb
spring.ds-h2.username = sa
spring.ds-h2.password = password

spring.datasource.hikari.minimumIdle=3 
spring.datasource.hikari.maximum-pool-size=10 
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.data-source-properties.useConfigs=maxPerformance
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
swagger.host.url = image-demo-tollingbos.services.conduent.com
spring.main.allow-bean-definition-overriding=true